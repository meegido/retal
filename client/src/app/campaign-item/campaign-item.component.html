<div *ngIf="campaign">
  <h1>Campaña</h1>
  <section>
    <article>
        <h1>{{ campaign.fabric.typeName }}</h1>
        <p>{{ campaign.maker.username }}</p>
      <ul>
        <li>{{ campaign.startAt | date:'shortDate' }}</li>
        <li>{{ campaign.endsAt | date:'shortDate' }}</li>
        <li>{{ campaign.status }}</li>
        <li>{{ campaign.meterPrice }}€/m</li>
        <li>Metros que quedan</li>
        <li>Tiempo para terminar</li>
      </ul>
    </article>
  </section>
</div>
