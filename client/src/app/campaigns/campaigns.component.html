<h1>Campañas</h1>

<section class="">
  <article class="" *ngFor="let campaign of campaigns">
  <ul>
    <li>{{ campaign.status }}</li>
    <li>El precio de {{ campaign.totalMeters }} metros es: {{ campaign.totalPrice }}€</li>
    <li>Tiempo que queda para que termine la campaña: logica</li>
    <!-- <app-fabrics-resume></app-fabrics-resume> -->
  </ul>
    <a [routerLink]="['/campaigns', campaign._id]">Ver campaña</a>
  </article>
</section>
