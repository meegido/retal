<div class="container mt-5">
  <h2 class="title"> Login </h2>
  <div class="row justify-content-md-center">
    <form class="login">
      <div class="form-group">
        <label> Username </label>
        <input class="form-control" type="text" [(ngModel)]="formInfo.username" name="username"/>
      </div>
      <div class="form-group">
        <label> Password </label>
        <input class="form-control" type="password" [(ngModel)]="formInfo.password" name="password"/>
      </div><br>
      <button class="btn login-btn" (click)="login()"> login </button>
    </form>
    <p class="error"> {{ error }}</p>
    <div *ngIf="user">
      <button (click)="logout()">logout</button>
    </div>
  </div>
</div>
