<div class="row mt-4">
  <section class="col">
    <article *ngFor="let usercampaign of campaigns">
      <img [src]="usercampaign.fabric.files" height="400"/>
    </article>
  </section>

  <section class="col">
    <article *ngFor="let usercampaign of campaigns">
      <h1>{{ usercampaign.fabric.typeName }}</h1>
      <p>{{ usercampaign.fabric.description }}</p>
    </article>
    <article *ngFor="let campaign of campaigns">
      <h1>Peticiones de compra</h1>
      <p>{{ campaign.meters }} metros</p>
      <ul *ngFor="let order of campaign.order">
        <li>{{ order.meters }}</li>
        <li>{{ order.buyer.username }}</li>
        <li>{{ order.buyer.email }}</li>
      </ul>
    </article>
  </section>

</div>
