<div class="container mt-5">
  <h2 class="title"> Signup </h2>
  <div class="row justify-content-md-center">
    <form class="signup">
      <div class="form-group">
        <label> Username </label>
        <input class="form-control" type="text" [(ngModel)]="formInfo.username" name="username"/>
      </div>
      <div class="form-group">
        <label> Email </label>
        <input class="form-control" type="email" [(ngModel)]="formInfo.email" name="email"/>
      </div><br>
      <div class="form-group">
        <label> Password </label>
        <input class="form-control" type="password" [(ngModel)]="formInfo.password" name="password"/>
      </div>
      <button class="btn signup-btn" (click)="signup()"> signup </button>
    </form>
    <p class="error"> {{ error }} </p>
  </div>
</div>
